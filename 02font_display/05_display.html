<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 블럭을 인라인으로 변경 */
        .list > .inner {
            display: inline;
        }

        /* 인라인을 블럭으로 변경 */
        .list > span {
            display: block;
        }

        /* 인라인 성질을 갖지만 블럭이다
            줄바꿈은 일어나지 않지만(인라인요소)
            블럭요소의 크기, 높이, 정렬 기능을 사용할 수 있다 */
        .list > a {
            display: inline-block;
            
            width: 100px;
            height: 100px;
            border : 1px solid #777;
            line-height: 100px;
            text-align: center;
            text-decoration: none;
        }

        .list > a:hover {
            color: red;
        }

        .box {
            display: none;
        }

    </style>
</head>
<body>
    <div class="list">
        <div class="inner">블럭</div>
        <div class="inner">블럭</div>
        <div class="inner">블럭</div>
    </div>

    <div class="list">
        <span>인라인</span>
        <span>인라인</span>
        <span>인라인</span>
    </div>

    <div class="list">
        <a href="#">인라인</a>
        <a href="#">인라인</a>
        <a href="#">인라인</a>
    </div>

    
    <div class="box">
        아이디와 비밀번호를 확인하세요
    </div>


</body>
</html>
