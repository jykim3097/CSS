<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        ctrl + / : 주석 단축키

        블럭요소
        1. 화면에서 블럭의 크기를 갖는다. 자동 줄바꿈이 일어난다.
        2. 블럭요소 안에는 블럭요소와 인라인요소를 가질 수 있다
     -->

    <h1>블럭요소입니다</h1>
    <p>p + tab을 하면 자동완성</p>
    <div></div>
     <ul>
         <li>li*3 + tab을 하면 li태그 3개가 자동생성</li>
         <li>alt + 클릭하면 동시에 작성할수 있다</li>
         <li>wow!</li>
         <li>wow!</li>
         <li>wow!</li>
     </ul>

     <section>
        <div>블럭안에 블럭이 들어간다</div>
     </section>
     <header>wow~</header>
     <aside>wow~</aside>
     <article>wow~</article>
     <footer>wow~</footer>

     <hr>

     <!-- 
        인라인요소
        1. 인라인은 줄바꿈이 없다(한줄 출력)
        2. 인라인요소에는 인라인만 들어갈 수 있다
      -->
        <span><strong>인라인요소</strong></span>
        <span>줄 끝에서 컨시컨브이 하면 바로 복붙이 된다</span>
        <span>줄 끝에서 컨시컨브이 하면 바로 복붙이 된다</span>
        <span>줄 바꿈 없이 작성된다</span>
        <b>인라인</b>
        <img alt="인라인">
        <a>인라인</a>


      <!-- 인라인, 내부 스타일 시트, 외부 스타일 시트 순으로 코드가 실행 -->
      

</body>
</html>
