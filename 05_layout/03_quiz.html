<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap {
            width: 50%;
            margin: 0 auto;
            border: 1px solid #777;
        }

        .top, .middle, .bottom {
            border: 1px solid #777;
        }

        .middle {
            padding: 20px 0;
        }

        .middle > .mid-wrap {
            overflow: hidden;
        }
        .middle > .mid-wrap > div {
            width: 50%;
            float: left;
            border: 1px solid #777;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="top">top</div>
        <div class="middle">
            <div class="mid-wrap">
                <div>중간 패딩 위아래 20px</div>
                <div>중간 패딩 위아래 20px</div>
            </div>
        </div>
        <div class="bottom">bottom</div>
    </div>
</body>
</html>
