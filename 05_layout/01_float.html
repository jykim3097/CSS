<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {padding: 0; margin: 0;}
        ul, li {list-style: none;}

        .boxList {
            width: 80%;
            margin: 0 auto; /* 가운데 정렬 */    
        }

        /* block요소 li를 가로로 쌓기 위해 float속성을 이용하는데
        단순히 float만 사용하면 부모 요소가 자식 요소를 담지 못한다
        (height가 0이 된다)
        
        해결방법
        1. 가상요소방법 - 부모요소:after
        .boxList:after {
             content: ""; display: block; clear: both; 
         }
        
        2. 부모요소에 overflow:hidden;을 넣는다

        둘 중에 하나를 넣으면 된다!
        */
        
        .boxList {
            overflow: hidden;
        }
        
        .boxList li {
            float: left;
            width: 16.6666%; /* 부모 요소에 대해 박스 개수 등분, 숫자를 정확히 맞출 때 소수점 4자리까지 써준다 */
            border: 1px solid #777;
            /* border 크기도 박스 크기에 포함되기 때문에 width가 넘치게된다
               이 때 box-sizing을 통해 border크기를 box크기에서 제외할 수 있다  */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <ul class="boxList">
        <li>박스</li>
        <li>박스</li>
        <li>박스</li>
        <li>박스</li>
        <li>박스</li>
        <li>박스</li>
    </ul>
</body>
</html>
