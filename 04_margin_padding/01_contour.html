<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        p {
            width: 300px;
            height: 300px;

            /* border: 3px solid #892; 두께, 선 형태, 색상 */
            border-bottom: 3px solid #444;
            border-right: 3px solid #928;
            border-left: 3px solid #595;
            border-top: 3px solid #158;

            border-radius: 10px; /* 모서리 둥글게 */
            box-shadow: 3px 3px 3px 0px #777; /* 수평, 수직, 흐림반경, 확산정도, 색상 */
        }
    </style>
</head>
<body>

    <p>
        안녕하세요
    </p>

</body>
</html>
