<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 외부 스타일 시트 -->
    <link rel="stylesheet" href="style.css">

    <!-- 내부 스타일 시트 : 해당 화면에 적용할 스타일-->
    <style>
        span {
            color:brown;
        }
    </style>

</head>
<body>
    
    <p>외부 스타일 시트</p>
    <p>외부 스타일 시트</p>

    <span>내부 스타일 시트</span>

    <!-- 
        외부 스타일 시트에서 관장하지만 이부분만 수정하고 싶다면 
        style 태그를 통해 수정할 수 있다
    -->
    <p style="color:chocolate">인라인시트</p>

    <div>common 스타일시트 임포트</div>

</body>
</html>
